name: Test build

on:
  workflow_call:
  workflow_dispatch:

jobs:

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check code style
        run: |
          dotnet tool restore
          dotnet csharpier check --log-level=debug .
          dotnet format style --verify-no-changes --severity=info --verbosity=detailed

      - name: Run unit tests
        run: dotnet test

      - name: Build
        run: dotnet build
